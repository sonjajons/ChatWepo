<div class="alert alert-danger" ng-cloak ng-show="errorMessageBan != ''">
	{{errorMessageBan}}
</div>

<div>
	<h3>Hi <span class="header">{{currentUser}}</span> - Welcome to <span class="header">{{currentRoom}}</span></h3>
	<div class="col-md-9">
	</br></br>
		<div class="well" id="chatbox">
			<ul  ng-hide="errorMessageBan != ''">
				<li ng-repeat="(message, msgObj) in msgHistory"> <div id="user">{{msgObj.nick}}: </div>
				<span id="messy">{{msgObj.message}} </span>
				<div id="time">{{ msgObj.timestamp | date:'medium'}}</div></li>
			</ul>
		</div>
		<div class="form-group">
			<input type="text" name="txtmsg" id="txtmsg" ng-model="txtmsg" maxlength="200"/>
			<button type="button" class="btn btn-default" id="sendbutt" ng-click="sendmessage()" >Send</button>
		</div>
	</div>
	<div class="col-md-3">
		<h4>Users in this room</h4>
		<div class="well">	
			<ul  ng-hide="errorMessageBan != ''">
				<li ng-repeat="user in currentUsers" id="user">{{user}}</li>
			</ul>
		</div>
		<div class="form-group" ng-show="(currentOps[currentUser] != undefined)">
			<h4>You are an operator</h4>
			<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
				{{errorMessage}}
			</div>
			<input type="text" name="pers" id="pers" ng-model="pers" placeholder=" Type username"/>
			<span>
				<button type="button" id="kickbutt" ng-click="kickass()" class="glyphicon glyphicon-warning-sign" title="KICK USER!"></button>
				<button type="button" id="banbutt" ng-click="banish()" class="glyphicon glyphicon-ban-circle" title ="BAN USER!"></button>
				<button type="button" id="opbutt" ng-click="optimus()" class="glyphicon glyphicon-thumbs-up" title ="MAKE OP"></button>
			</span>
		</div>
		<button type="button" class="btn btn-default" ng-click="leave()" id="otherbutt">Leave chat</button>
	</div>
</div>
