<h3>Hi {{currentUser}} - Active chat rooms</h3>
<div class="well">
	<!--<ul ng-repeat="room in rooms">
		<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>
	</ul> -->

	<ul ng-repeat="(room, value) in rooms">
		<li><a href="#/room/{{currentUser}}/{{room}}">{{value.topic}}</a></li>
	</ul>
</div>
<div class="form-group">
	<label for="chatName" class="control-label">Chat room name: </label>
	<input type="text" class="form-control" id="chatName" name="chatName" ng-model="chatName" />
</div>
<button type="button" class="btn btn-primary" ng-click="newCRoom()">New chat room</button>
